<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Blood Bank</title>
  <link rel="icon" href="../image/image.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/register-style.css"></link>
</head>
<body>
  <div class="container register-container d-flex align-items-center justify-content-center">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto">
    <div class="register-card shadow">
      <div class="text-center mb-4">
        <img src="../image/image.png" alt="Blood Bank Logo" class="brand-img mb-2" />
        <h4 class="text-danger fw-semibold">Register New User</h4>
      </div>

      <div id="error-msg" class="alert alert-danger text-center d-none"></div>

      <form id="register-form" onsubmit="handleRegister(event)">
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Username <span class="text-danger">*</span></label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username" required />
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" name="password" class="form-control" placeholder="Create a password" required />
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Blood Group <span class="text-danger">*</span></label>
            <select name="bloodgroup" class="form-select" required>
              <option value="">Select your blood group</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
              <option>O+</option>
              <option>O-</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Contact <span class="text-danger">*</span></label>
            <input type="tel" name="contact" class="form-control" placeholder="Phone number" required />
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Location <span class="text-danger">*</span></label>
            <input type="text" name="location" class="form-control" placeholder="City or area" required />
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-danger">Register</button>
        </div>
      </form>

      <!-- Back to Home Button -->
      <div class="text-center mt-3">
        <a href="/index.html" class="btn btn-outline-secondary btn-sm">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
</div>
  <script src="../js-config/registerModule.js"></script>
</body>
</html>
