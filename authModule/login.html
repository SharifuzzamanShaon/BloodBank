<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Blood Bank</title>
  <link rel="icon" href="../image/image.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/login.css"></link>
</head>
<body>

  <div class="container login-container d-flex align-items-center justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
      <div class="login-card shadow">
        <div class="text-center mb-4">
          <img src="../image/image.png" alt="Blood Bank Logo" class="brand-img mb-2" />
          <h4 class="text-danger fw-semibold">Login Now</h4>
        </div>

        <div id="error-msg" class="alert alert-danger text-center d-none"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="admin or user" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="admin123 or user123" required />
          </div>
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-danger">Login</button>
          </div>
        </form>

        <!-- Back to Home Button -->
        <div class="text-center">
          <a href="/index.html" class="btn btn-outline-secondary btn-sm">‚Üê Back to Home</a>
        </div>

      </div>
    </div>
  </div>
  <script src="../js-config/loginModule.js" ></script>
</body>
</html>
